    <main>
        <form>
            <fieldset>
                <legend>Build Your Own Fruit Drink</legend>
                    <label class="top">First Name*<input type="text" name="fname" required></label>
                    <label class="top">Email*<input type="email" name="email" placeholder="name@email.com" required></label>
                    <label class="top">Phone*<input type="tel" name="phone"  required></label>
            </fieldset>
            <fieldset>
                <legend>Choose three fruits</legend>
                    <label class="fruits"><input type="radio" name="fruits"></label>
            </fieldset>
            <fieldset>
                <legend>Please describe your business</legend>
                <label><input type="textarea" name="description"></label>
            </fieldset>
            <input type="submit" name="Submit" class="submitBtn">
        </form>
    </main>
    <footer>
